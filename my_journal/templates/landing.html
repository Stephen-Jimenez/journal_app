<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new entry</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;600;700&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Welcome {{current_user}}</h1>
        <nav>
            <a href="/logout">Logout</a>
            <a href="/my_entries/{{current_user.id}}">Your Entries</a>
            <a href="/edit_user_info/{{current_user.id}}">Edit User Information</a>
        </nav>
        <div id="create_entry">
            <form action="create_journal_entry" method="POST">
                {% csrf_token %}
                <label for="entry_text">Type your new journal entry here:</label>
                <textarea name="entry_text" id="entry_text" cols="20" rows="20"></textarea>
                <label for="entry_title">Type an optional title for this journal entry here:</label>
                <input class="journal_title_input" type="text" name="entry_title" id="entry_title">
                <input class="submit_text_btn" type="submit" value="Create Entry">
            </form>
        </div>
    </main>
</body>
</html>
